<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tamagotchi</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="javaScript/apps.js" defer></script>
</head>

<body>
    <header>
        <div class="levels">
            <p class="tired">Tired level: </p>
            <p class="hunger"> Hunger level: </p>
            <p class="bored">Bored level: </p>
        </div>
        <div class="buttons">
            <button class="sleep">Sleep</button>
            <button class="feed">Feed</button>
            <button class="play">Play</button>
        </div>
    </header>

    <div class="identity">
        <p class="name">Name: </p>
        <p class="age">Age: </p>
    </div>

    <img src="https://vignette.wikia.nocookie.net/dragonadopters/images/4/45/Dino-5-Air.gif/revision/latest/top-crop/width/300/height/300?cb=20130929160638"
        alt="dinosaur">
</body>


</html>
